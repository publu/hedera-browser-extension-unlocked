<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Account Settings</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/hedera.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/account-settings.css"
        />
        <script src="../javascript/account-settings.js"></script>
    </head>

    <body id="hedera">
        <div class="container">
            <div class="row top pb-4">
                <div class="top col-2 pl-2">
                    <img
                        class="rounded-circle ml-1"
                        src="images/Icon-Hbar-White.png"
                        alt=""
                        width="35"
                        height="35"
                    />
                </div>
                <div class="col-10 pt-2 mt-1 text-left pl-3">
                    <p class="title text-left" id="accountSettingsText"></p>
                </div>
            </div>
            <div
                class="row content fixed-notop d-flex align-content-start flex-wrap"
            >
                <div class="col-12 account-details">
                    <form action="">
                        <div class="form-group">
                            <label for="id" id="accountIDText"></label>
                            <input
                                class="form-control"
                                id="account-id"
                                rows="1"
                                readonly
                            ></input>
                        </div>
                        <div class="form-group">
                            <label for="public" id="accountPublicKeyText"></label>
                            <textarea
                                class="form-control"
                                id="pub"
                                rows="2"
                                readonly
                            ></textarea>
                        </div>
                    </form>
                </div>

                <div class="row menubottom fixed-bottom">
                    <div class="col-12">
                        <ul>
                            <li>
                                <a href="account-overview.html"
                                    ><img
                                        src="images/icon-home.png"
                                        alt=""
                                        width="15px"
                                /></a>
                            </li>
                            <li class="active">
                                <a href="account-settings.html"
                                    ><img
                                        src="images/icon-settings.png"
                                        alt=""
                                        width="17px"
                                /></a>
                            </li>
                            <li>
                                <a href="recent-transactions.html"
                                    ><img
                                        src="images/icon-transactions.png"
                                        alt=""
                                        width="16px"
                                /></a>
                            </li>
                            <li>
                                <a href="smart-contract.html"
                                    ><img
                                        src="images/icon-contract.png"
                                        alt=""
                                        width="16px"
                                /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
